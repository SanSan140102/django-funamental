{% extends "base.html"%}

{% block title %} product pages {% endblock title %}

{% block content %}
<h2 >{{title}}</h2>
<a href="{%url 'product.create'%}" class="btn btn-outline-dark">Tambah Data</a>

<table class="table table-striped">
    <tr>
      <th>nama</th>
      <th>deskripsi</th>
      <th>harga</th>
      <th>action</th>
    </tr>

    {%for i in product%}
    <tr>
      <td>{{i.nama}}</td>
      <td>{{i.deskripsi}}</td>
      <td>{{i.harga}}</td>
        <td>
          <a href="{% url 'product.delete' i.id %}" class="btn btn-outline-primary btn-sm">delete</a>
            |
            <a href="{% url 'product.edit' i.id %}" class="btn btn-outline-primary btn-sm">edit</a>
        </td>
    </tr> 
    {% endfor %}

    
</table>

{%endblock%}
